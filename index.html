<head>
  <meta charset="utf-8">

  <title>Falldown</title>

  <meta name="description" content="A simple JavaScript falldown game.">
  <meta name="author" content="Manuel Hanel">

  <link rel="stylesheet" href="css/falldown.css">
</head>

<body>
  <div id="container">
    <header>
			<h1>Falldown</h1>
    </header>

    <div class="legend">
      <ul>
        <li><span class="key">&larr;</span> &hellip; move left</li>
        <li><span class="key">&rarr;</span> &hellip; move right</li>
        <li><span class="key">space</span> &hellip; pause game</li>
        <li><span class="key">r</span> &hellip; restart game</li>
      </ul>
    </div>

		<div id="main">
			<canvas id="canvas" width="600" height="600">Please use a browser that supports HTML5s canvas tag</canvas>
    </div>
    
    <footer>
    </footer>
  </div>

  <!-- grab Google CDN's jQuery, fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>

	<script src="js/falldown.js"></script>
</body>
